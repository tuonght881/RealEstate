<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{index_user::areas(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <img src="/img/vnpay-logo.png" style="width: 200px">
                            <h2 class="card-title">Thực Hiện Thanh Toán</h2>
                            <form action="/home/manager/pay-create/check" method="post">
                                <div class="form-group mb-3">
                                    <label for="amount">Số tiền:</label> <input type="number" class="form-control" id="amount" name="amount" required value="10000">
                                </div>
                                <div class="form-group mb-3" th:hidden="true">
                                    <label for="orderInfo">Thông tin giao dịch:</label>
                                    <input type="text" class="form-control" th:value="${orderInfo}" id="orderInfo" name="orderInfo" readonly>
                                </div>
                                <button type="submit" class="btn btn-primary">Thanh toán</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
