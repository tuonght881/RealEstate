<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{index_user::areas(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container-xxl py-5">
            <div class="container row">
                <div class="col-lg-10 manager-likes">
                    <h4>Tin đăng đã lưu</h4>
                    <div class="row">
                        <div class="col-lg-8 tatol-post">
                            Tổng số tin thích {{numberPostLike}}
                        </div>
                        <div class="col-lg-4">
                            <select class="form-select" ng-model="sortType" ng-change="sortTypeLike()">
                                <option value="desc" selected>Lưu mới nhất</option>
                                <option value="asc">Tin cũ nhất</option>
                            </select>
                        </div>
                    </div>
                    <div class="card mt-2 card-post" ng-repeat="like in likes">
                        <div class="row">
                            <div class="col-lg-3">
                                <a href="/home/detail?id={{like.post_id.post_id}}">
                                    <img src="{{url(like.firstImageLike)}}" alt="">
                                </a>
                            </div>

                            <div class="col-lg-9">
                                <div class="card-title mt-2 card-title-big">
                                    {{like.post_id.post_title}}
                                </div>
                                <div class="card-title mt-2 card-title-big-2">
                                    Giá Bán {{like.post_id.price}} Triệu - 45 m²
                                </div>
                                <div class="card-title mt-2">
                                    <small class="flex-fill text-center border-end py-2" style="margin-right: 10px; padding-right: 10px;">
                                        <i class="fa fa-bed text-primary me-2"></i>3 PN
                                    </small>
                                    <small class="flex-fill text-center py-2">
                                        <i class="fa fa-bath text-primary me-2"></i>2 Toilet
                                    </small>
                                </div>
                                <div class="card-title mt-2">
                                    <p><i class="fa fa-map-marker-alt text-primary me-2"></i> {{like.post_id.addresss}}
                                    </p>
                                </div>
                                <div class="card-title mt-2">
                                    <div class="row">
                                        <div class="col-lg-11" style="font-size: 13px; width: 90%;">
                                            Đăng {{ like.likes_date }} ngày trước
                                        </div>
                                        <div class="col-lg-1">
                                            <div class="con-like">
                                                <input class="like" type="checkbox" ng-checked="like.likes_status" ng-click="managerToggleLike(like.post_id.post_id)">
                                                <div class="checkmark">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="outline" viewBox="0 0 24 24">
                                                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"></path>
                                                  </svg>
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="filled" viewBox="0 0 24 24">
                                                    <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
                                                  </svg>
                                                    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" class="celebrate">
                                                    <polygon class="poly" points="10,10 20,20"></polygon>
                                                    <polygon class="poly" points="10,50 20,50"></polygon>
                                                    <polygon class="poly" points="20,80 30,70"></polygon>
                                                    <polygon class="poly" points="90,10 80,20"></polygon>
                                                    <polygon class="poly" points="90,50 80,50"></polygon>
                                                    <polygon class="poly" points="80,80 70,70"></polygon>
                                                  </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <ul class="pagination">
                            <li ng-class="{ 'disabled': currentPage == 1 }" class="page-item" style="margin-right: 10px;">
                                <a ng-click="postsPage(totalPages - 1)" class="page-link"><i class="fa-solid fa-chevron-left"></i></a>
                            </li>
                            <li ng-class="{ 'disabled': currentPage == totalPages}" class="page-item" style="margin-right: 10px;">
                                <a ng-click="postsPage(currentPage + 1)" class="page-link"><i class="fa-solid fa-chevron-right"></i></a>
                            </li>
                            <li style="display: flex;">
                                <label for="pageSelector" style="margin-right: 10px; width: 150px;">Chọn trang:</label>
                                <select class="form-select w-50" aria-label="Page Select" ng-model="currentPage" ng-options="page for page in getPagesLike(totalPages)" ng-change="postsLikePage(currentPage)">
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
